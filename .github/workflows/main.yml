name: CI
on:
  push:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install dependencies
      run: yarn install
    - name: Build
      run: yarn build
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Firebase
      run: npm install -g firebase-tools
    - name: Deploy
      run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
